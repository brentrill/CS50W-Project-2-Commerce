{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create a Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <table>
                {{ form.as_table }}
            </table>
            <input class="btn-primary" type="submit" value="Create" />
        </div>
    </form>

{% endblock %}
